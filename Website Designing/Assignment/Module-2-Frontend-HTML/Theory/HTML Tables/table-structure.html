<!-- 
Table Structure in HTML : 

<table> : This is table Tag for creating table and it is paired tag.
    <thead> : This describes the Table Header.
        <tr> : This describes the table row. 
            <th></th> : This describes heading of the columns.
        </tr>
    </thead>
    <tbody> : This is table body tag. it describes the body of the table.
        <tr>
            <td></td> : This describes the table data of the particular table row.
        </tr>
    </tbody>
</table>
-->
