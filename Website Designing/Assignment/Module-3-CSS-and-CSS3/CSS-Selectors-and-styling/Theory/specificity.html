<!-- 
Explain the concept of CSS specificity. How do conflicts between multiple styles get
resolved?

- CSS Specificity is that if there are two or more CSS styling/rules that pointing the same element in the HTML document than the highest specificity will be win. and that style is apply to that HTML document.

- CSS Specificity is calculated by four types of selectors:

1. Inline styles (style attribute in HTML element): 1000 points
2. ID selectors (#id): 100 points
3. Class selectors (.class): 10 points
4. Tag selectors (tag): 1 point

-->
