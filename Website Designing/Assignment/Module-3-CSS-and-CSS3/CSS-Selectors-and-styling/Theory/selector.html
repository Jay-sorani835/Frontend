<!-- 
What is a CSS selector? Provide examples of element, class, and ID selectors.

- CSS Selector is used when we want to give same style to the whole elements that under a specific tag or we can say specific class or id, etc..
- there are many types of selectors are as follow:
  1. Class Selector
  2. Id Selector
  3. Element Selector
  4. Group Selector
  5. Attribute Selector
  6. Adjecent Selector
  7. Child Selector
  8. Descendant Selector
  - Here are some examples of CSS selectors:

  - Element Selector: p {color: red;}

  - Class Selector: .class {color: red;}

  - Id Selector: #id {color: red;}

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: royalblue;
        font-size: 24px;
      }
      .class {
        color: coral;
      }
      #id {
        color: teal;
      }
    </style>
  </head>
  <body>
    <p class="class">This is Class Selector</p>
    <p id="id">This is Id Selector</p>
    <p>This is Element Selector</p>
  </body>
</html>
