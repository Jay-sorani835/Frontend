<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }
      body {
        background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      }
      .card {
        height: 350px;
        width: 300px;
        border: 1px solid gray;
        border-radius: 20px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.5) 0px 30px 60px -20px;
        margin: 105px auto;
        background-color: whitesmoke;
        transition: all 300ms;
      }

      .card:hover{
        position: relative;
        border: 2px solid;
        border-color: bisque;
        box-shadow: 1px 20px 20px 20px rgba(196, 116, 50, 0.555);
      }
      .profile-image {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        border-radius: 50%;
        border: 2px solid aquamarine;
        background-image: url("img.png");
        background-position: 49% 56%;
        transition: all 300ms;
        box-shadow: rgba(83, 71, 243, 0.363) 0px 0px 20px 10px;
      }

      .profile-image:hover{
        transform: rotate(45deg);
        
      }
      h2 {
        margin-top: 30px;
        text-align: center;
        padding: 0;
        text-shadow: 2px 2px 3px rgba(29, 29, 236, 0.25);
      }
      .button {
        padding: 10px;
        display: flex;
        justify-content: center;
        margin: 22px auto 4px auto;
        border-radius: 40px;
        height: 50px;
        width: 130px;
        background-color: rgba(0, 0, 0, 0.13);
        transition: all 300ms;
        border: 2px solid rgb(73, 146, 82);
      }
      .button:hover {
        box-shadow: 0px 0px 5px 5px rgba(54, 255, 115, 0.548);
        font-size: 22px;
        font-weight: bold;
      }
      a {
        text-decoration: none;
        color: teal;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="profile-image"></div>
      <h2>Jhon Dao</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur eum
        placeat facere iure perferendis accusamus illum deleniti quibusdam
        dolorum quo?
      </p>
      <div class="button">
        <a href="#" class="btn">Follow Me</a>
      </div>
    </div>
  </body>
</html>
