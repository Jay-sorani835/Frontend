<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: grid;
        grid-template-columns: 33vw 33vw 33vw;
        margin: auto;
        padding: 10px;
        grid-gap: 40px;
        background-image: linear-gradient(45deg, skyblue, darkgreen);
        border-radius: 10px;
      }
      .card {
        width: 60%;
        height: auto;
        padding: 5px;
        border-radius: 10px;
        background-color: rgba(211, 211, 211, 0.514);
        justify-self: center;
      }
      .card .img {
        height: 25vh;   
        border-radius: 7px;
        margin: 10px;
        background-color: transparent;
        object-fit: cover;
        opacity: 0.1;
        filter: drop-shadow(5px 5px 5px rgb(82, 82, 82));
        transform: rotate(-360deg) scale(1.2);
        transition: all 1s;
      }
      img {
        width: 80%;
        height: 100%;
      }
      .card .about {
        margin: 10px;
      }
      .card .about h2,
      h3 {
        padding: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        height: 5vh;
      }
      a {
        border-radius: 20px;
        background-color: lightskyblue;
        padding: 10px;
        text-decoration: none;
        color: black;

        transition: ease-in 300ms;
      }
      .card .Buttons {
        height: auto;
        margin: 10px auto; 
        padding: 4px;
        text-align: center;
        width: 70%;
      }
      .card .Buttons a:hover{
        background-color: lightgoldenrodyellow;
        font-size: 20px;
      }
    .img:hover{
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      .card:hover{
        background-color: rgba(144, 238, 144, 0.548);
        border: 1px solid black;
      }
    </style>
  </head>

    <div class="container">
