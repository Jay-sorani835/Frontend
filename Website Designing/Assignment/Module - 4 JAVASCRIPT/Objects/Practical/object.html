<!-- 
Create a JavaScript object car with properties brand, model, and year. Use JavaScript 
to: 
• Access and print the car’s brand and model. 
• Update the year property. 
• Add a new property color to the car object.  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        var car = {
            brand:'Kia',
            model:'Seltos',
            year:'2024'
        };
        //accessing car's property model and brand
        console.log(car.brand + " " + car.model);
        //updating the manufacturing year
        car.year = 2025;
        //adding the color property to the car's
        car.color = 'Matte Black';
    </script>
</body>
</html>
