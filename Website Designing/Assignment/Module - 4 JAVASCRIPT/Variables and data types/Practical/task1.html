<!-- 
Write a JavaScript program to declare variables for different data types (string, number, 
boolean, null, and undefined). 
ïƒž Log the values of the variables and their types to the console using console.log().
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Data Types</title>
</head>
<body>
  <script>
    // Declaring variables of different data types
    let myString = "Hello, World!";
    let myNumber = 42;
    let myBoolean = true;
    let myNull = null;
    let myUndefined;

    // Logging values and types
    console.log("Value of myString:", myString, "| Type:", typeof myString);
    console.log("Value of myNumber:", myNumber, "| Type:", typeof myNumber);
    console.log("Value of myBoolean:", myBoolean, "| Type:", typeof myBoolean);
    console.log("Value of myNull:", myNull, "| Type:", typeof myNull);  // Type is 'object' (a known JavaScript quirk)
    console.log("Value of myUndefined:", myUndefined, "| Type:", typeof myUndefined);
  </script>
</body>
</html>
