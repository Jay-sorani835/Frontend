<!-- 
Explain the methods getElementById(), getElementsByClassName(), and querySelector() used to select elements from the DOM. 

- getElementById() : 
Selects a single element by its id attribute.
Returns the first matching element object, or null if none found.
document.getElementById("elementId");
- it select the element which id has 'elementId'.

- getElementByClassName() : 
Selects all elements with the given class name.
Returns an HTMLCollection (array-like object, not a real array).
document.getElementsByClassName("className");
- it select the element which class name has 'className'.

- querySelector() : 
Selects the first element that matches a CSS selector.
Returns the first matching element or null.
document.querySelector("selector");
- it select the elements which elements have the attributes containing 'selector'.
-->
