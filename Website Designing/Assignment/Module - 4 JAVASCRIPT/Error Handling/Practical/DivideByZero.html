<!-- 
Write a JavaScript program that attempts to divide a number by zero. Use try- catch to 
handle the error and display an appropriate error message.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container w-50 mt-5 mx-auto shadow p-2">
        <form action="">
            <div class="form-group">
                <label for="num1">Number 1 </label>
                <input type="number" name="num1" id="num1" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label for="num2">Number 2</label>
                <input type="number" name="num2" id="num2" class="form-control">
            </div>
            <div class="form-group">
                <button class="form-control btn btn-dark text-white w-50 mt-2" onclick="divide()" type="button" >Divide</button>
            </div>
        </form>
        <p id="result" class="text-center fs-3"></p>
    </div>
    <script>
        function divide(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            try{
                if(num2 == 0){
                    throw new Error("Division by zero is not allowed.");
                }
                else{
                    var result = num1 / num2;
                    document.getElementById("result").innerHTML = "Result is : " + result;
                }
            }
            catch(e){
                document.getElementById("result").innerHTML = e.message;
            }
        }
    </script>
</body>
</html>
