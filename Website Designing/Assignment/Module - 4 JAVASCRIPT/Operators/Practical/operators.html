<!-- 
Create a JavaScript program to perform the following: 
 Add, subtract, multiply, and divide two numbers using arithmetic operators. 
 Use comparison operators to check if two numbers are equal and if one number is greater 
than the other. 
 Use logical operators to check if both conditions (e.g., a > 10 and b < 5) are true.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- calculator -->
    <fieldset>
        <legend>Calculator</legend>
    <form class="w-75 mx-auto mt-5">
      <div class="form-group">
        <label for="num1">number 1</label>
        <input
          type="number"
          class="form-control"
          id="num1"
          placeholder="Enter number 1"
        />
      </div>
      <div class="form-group">
        <label for="num2">number 2 : </label>
        <input
          type="number"
          class="form-control"
          id="num2"
          placeholder="Enter number 2"
        />
      </div>
      <br>
      <button type="submit" class="btn btn-primary w-50" style="margin: 0px 25%;" onclick="calculator()">
        Calculate
      </button>
    </form>
</fieldset>

    <!-- comparators -->
    <fieldset>
        <legend>comparators</legend>
    <form class="w-75 mx-auto mt-5">
        <div class="form-group">
          <label for="num1">number 1</label>
          <input
            type="number"
            class="form-control"
            id="cnum1"
            placeholder="Enter number 1"
          />
        </div>
        <div class="form-group">
          <label for="num2">number 2 : </label>
          <input
            type="number"
            class="form-control"
            id="cnum2"
            placeholder="Enter number 2"
          />
        </div>
        <br>
        <button type="submit" class="btn btn-primary w-50" style="margin: 0px 25%;" onclick="compare()">
          Submit
        </button>
    </form>
</fieldset>
    
    <!-- logical operator AND -->
    <fieldset>
    <legend>Logical Operators</legend>
    <form class="w-75 mx-auto mt-5">
      <div class="form-group">
        <label for="num1">number 1</label>
        <input
          type="number"
          class="form-control"
          id="lnum1"
          placeholder="Enter number 1"
        />
      </div>
      <div class="form-group">
        <label for="num2">number 2 : </label>
        <input
          type="number"
          class="form-control"
          id="lnum2"
          placeholder="Enter number 2"
        />
      </div>
      <br>
      <button type="submit" class="btn btn-primary w-50" style="margin: 0px 25%;" onclick="logical()">
        Submit
      </button>
    </form>
</fieldset>

    <!-- script -->
     <script>
        function calculator(){
            const operator = prompt("Enter the operator (+, -, *, /): ");
            var num1 = document.getElementById("num1").value; 
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            var result;
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    alert("The Addition is : " + result);
                    break;
                case "-":
                    result = num1 - num2;
                    alert("The Subtraction is : " + result);
                    break;
                case "*":
                    result = num1 * num2;
                    alert("The Multiplication is : " + result);
                    break;
                case "/":
                    result = num1 / num2;
                    alert("The Division is : " + result);
                    break;
                default:
                    alert("Invalid operator! Please enter one of +, -, *, /.");
                    return; // Exit the function if the operator is invalid
            }
        }
        function compare(){
            var num1 = document.getElementById("cnum1").value;
            var num2 = document.getElementById("cnum2").value;
            if(num1 === num2){
                alert("Both numbers are equal.");
            }
            else if(num1 > num2){
                alert("Number 1 is greater than number 2.");
            }
            else if(num1 < num2){
                alert("Number 2 is greater than number 1.");
            }
            else{
                alert("Enter the valid numbers.");
            }
        }
        function logical(){
            var num1 = document.getElementById("lnum1").value;
            var num2 = document.getElementById("lnum2").value;
            if(num1 > 0 && num2 < 5){
                alert("Both conditions are true.");
            }
            else{
                alert("Both conditions are not true.");
            }
        }
     </script>
</body>
</html>
