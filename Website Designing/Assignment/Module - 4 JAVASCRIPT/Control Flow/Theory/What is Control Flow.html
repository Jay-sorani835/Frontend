What is control flow in JavaScript? Explain how if-else statements work with an 
example. 

- Control flow is the type of checking the condtion or we can say that if this is satisfy than move to next line if not than go to other block.
types of control flow are as follow:
- only if
- if-else
- else-if ladder means if-else-if-else
- nested-if means if{ if{..} else{..}}else{..}

example of if-else : 

var num1 = 10;
var num2 = 20;
if(num1 > num2){
    console.log('number 1 is greater than number 2');
}
else{
    console.log('number 1 is less than number 2');
}
