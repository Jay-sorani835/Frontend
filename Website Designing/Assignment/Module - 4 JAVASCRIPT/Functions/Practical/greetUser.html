 Write a function greetUser that accepts a userâ€™s name as a parameter and displays a 
greeting message (e.g., "Hello, John!"). 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body onload="greetUser()">
    <script>
        function greetUser(){
            var name = prompt("Please enter your name : ");
            if(name){
                document.write("Hello, " + name );
            }
        }
    </script>
</body>
</html>
