<!-- 
Discuss the concept of parameters and return values in functions.

- Parameters are placeholders used in a function definition to accept input values.
- They act like variables that receive the data you pass to the function when calling it.
- You can define zero or more parameters separated by commas inside the parentheses of a function.

example : 
function greet(name) {
  console.log("Hello, " + name + "!");
}

- here the name is the parameter.

return values : 

- A return value is the output a function sends back to the code that called it.
- Use the return statement inside a function to specify what the function should output.
- Once a function hits return, it stops executing and sends the value back.

example : 
function add(a, b) {
  return a + b;
}

let sum = add(5, 3);
console.log(sum);  

- in this, the function will return the sum of two vales that given as parameter, in this example, the output will be 8.
-->
