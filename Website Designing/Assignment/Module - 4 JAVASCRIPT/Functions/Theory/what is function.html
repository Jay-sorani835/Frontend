What are functions in JavaScript? Explain the syntax for declaring and calling a function. 

- A function in JavaScript is a reusable block of code designed to perform a specific task. Functions help organize code into logical, manageable chunks, making your programs easier to read, maintain, and reuse.

- syntax for declaring the function
function functionName(parameters) {
  // code to execute
}

syntax for calling the function : 
- in html element such as in button on specific event : 
<button onClick="functionName()"> Click me</button>

- in javascript : 
 functionName();

- example : 
function greet(){
    alert("Welcome to the Website");
}

- in html :
<button onClick="greet()">Click Me</button>
in javascript: 
greet();
-->
