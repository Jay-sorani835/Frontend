<!-- 
 Write a JavaScript program using a for loop to print numbers from 1 to 10.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Number</title>
</head> 
<body onload="printNum()">
    <script>
        function printNum(){
            document.write("The numbers from 1 to 10 are : ");
            for(let i = 1; i <= 10;i++){
                document.write(i + " ");
            }
        }
    </script>
</body>
</html>
