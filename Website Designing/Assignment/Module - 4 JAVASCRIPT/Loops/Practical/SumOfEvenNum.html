<!-- 
Create a JavaScript program that uses a while loop to sum all even numbers 
between 1 and 20. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Even Numbers</title>
</head>
<body onload="sumEvenNumbers()">
    <script>
        function sumEvenNumbers(){
        let sum = 0;
        for(let i = 1; i <= 20;i++){
            if(i % 2 === 0){
                sum += i;
            }
        }
        alert("The sum of the even numbers between 1 and 20 is : " + sum);
    }
    </script>
</body>
</html>
