Explain the setTimeout() and setInterval() functions in JavaScript. How are they used for timing events? 

- setTimeout() and setInterval() are built-in functions used to schedule timing events — executing code after a delay or at regular intervals.

- setTimeout() : 

- it is used to execute the specific function after the some delay.

syntax : 
setTimeout(function, delayInMilliseconds, ...args);

example :
setTimeout(() => {
  console.log("This runs after 2 seconds");
}, 2000);


- setInterval() :

- it is used to execute the specific function repeatedly in fixed interval.

syntax : 
setInterval(function, intervalInMilliseconds, ...args);

example : 
setInterval(() => {
  console.log("Runs every 3 seconds");
}, 3000);

-->
