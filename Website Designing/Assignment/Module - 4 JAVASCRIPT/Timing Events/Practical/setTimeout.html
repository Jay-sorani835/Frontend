<!-- 
Write a program that changes the background color of a webpage after 5 seconds using 
setTimeout(). 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Color Change</title>
  <style>
    body {
      transition: background-color 1s ease;
      background-color: lime;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Wait for 5 seconds...</h1>

  <script>
    // Change background color after 5 seconds (5000 milliseconds)
    setTimeout(function() {
      document.body.style.backgroundColor = "lightblue";
      document.querySelector('h1').innerText = "Background color changed!";
    }, 5000);
  </script>
</body>
</html>
