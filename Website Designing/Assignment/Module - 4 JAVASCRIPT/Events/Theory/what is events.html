What are JavaScript events? Explain the role of event listeners.

- JavaScript events are actions or occurrences that happen in the browser which your JavaScript code can respond to.
- events has mainly three types:
mouse events
- click, dblclick, mouseover, mousedown, mouseup, mouseenter, mouseleave.
keyboard events
- keypress, keyup, keydown.
window events
- load, resize, scroll, unload.
- form events
- blur, change, focus, submit, resest.

- event listener: 
An event listener is a function that waits for a specific event to occur on a particular element and executes code in response.
example : 
<button id="btn">CLick Me</button>

<script>
    document.getElementById("btn").addEventListener("click", ()=>{
    alert("Button is Clicked");});
</script>
-->
