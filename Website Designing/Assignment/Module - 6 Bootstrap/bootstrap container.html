What is a Bootstrap Container, and how does it work?

- In Bootstrap, a container is a fundamental layout element used to wrap and align content within a defined width. It helps structure your webpage with consistent spacing and alignment.

- bootstrap have many types of container are as follows :

    - container :- A fixed-width container that responds to screen size.
    - container-fluid :- A full-width container that always spans 100% of the viewport width.
    - container-{breakpoints} : md, sm, lg :- A responsive container that becomes fixed-width only at the specified breakpoint and wider.
        - Example: container-md will be full-width on small screens, but fixed-width from md and above.

-->
