<!-- 
What is Protocol?
- Protocol is set of rules or standard that follow in transferring the data.
- eg. transferring data between client and server.
- eg. HTTP - HyperText Transfer Protocol,
      FTP - File Transfer Protocol,
      IP - Internet Protocol,
      TCP - Transmission Control Protocol,
      UDP - User Datagram Protocol,
      SMTP -Simple Mail Access Protocol,
      POP3 - Post Office Protocol version3,
      IMAP - Internet Mail Access Protocol,
      DNS - Domain Name System
      are the protocols used in client-server architecture.
-->
