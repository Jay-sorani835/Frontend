What is DNS?
- DNS stands for Domain Name Server/System.
- DNS is provide the URL of the particular website or a project.
    eg. www.google.com, wikipedia.org, etc..
    in above examples .com, .org, .edu are the DNS server.
- DNS works on port no. 53.
- DNS has two approach to call any website.
    1). Iterative approach 2). Recursive approach
