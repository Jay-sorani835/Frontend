<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section id="header">
      <div class="name"><h1>John Doe</h1></div>
      <div class="pages">
        <a href="">Portfolio</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Download My CV</a>
      </div>
    </section>
    <main>
      <section id="slider">
        <div class="about">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBlYJfFRvdZG0LNuiRs6l1PNx1bIfZkqZIsQ&s"
            alt="photo"
          />
          <h1>John Doe</h1>
          <div class="line"></div>
          <p>Full Stack Developer - Java</p>
        </div>
      </section>
      <section id="container">
        <h1>John Doe</h1>
        <div class="line"></div>
        <div class="images">
          <img src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=" alt="">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtnvAOajH9gS4C30cRF7rD_voaTAKly2Ntaw&s" alt="">
          <img src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q=" alt="">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9YYh5Fk1u9VsWWr1MhkyQeOzeNbtnnMO96g&s" alt="">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDZT0qh99IVOiZ1NdoCsrP4_mSQzuAFRBVzw&s" alt="">
          <img src="https://t3.ftcdn.net/jpg/02/70/35/00/360_F_270350073_WO6yQAdptEnAhYKM5GuA9035wbRnVJSr.jpg" alt="">
        </div>
      </section>
      <section id="contact">
        .
        <div class="contact-form">
          <h1>Contact Us</h1>
          <div class="line"></div>
          <br /><br />
          <input type="text" name="name" placeholder="Name *" /><br /><br />
          <input type="email" name="email" placeholder="Email *" /><br /><br />
          <input type="tel" name="phone" placeholder="Phone *" /><br /><br />
          <input
            type="text"
            name="subject"
            placeholder="Subject *"
          /><br /><br />
          <textarea rows="10" placeholder="Message *"></textarea><br /><br />
        </div>
        <div class="buttons">
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Copyright @ 2024 All Right reserved</p>
    </footer>
  </body>
</html>
